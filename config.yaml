name: "NOSTR Bridge"
description: "Bridge encrypted NOSTR events into Home Assistant entities"
version: "0.5.5"
slug: "nostr_ha_bridge"
url: "https://github.com/IanDowney11/NOSTR_HA_Bridge"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: "application"
boot: "auto"
homeassistant_api: true
options:
  nostr_private_key: ""
  publisher_public_key: ""
  relays:
    - "wss://relay.damus.io"
    - "wss://nos.lol"
  event_kinds:
    - 30078
  poll_fallback_interval: 300
  entity_prefix: "nostr"
  log_level: "info"
schema:
  nostr_private_key: str
  publisher_public_key: str
  relays:
    - str
  event_kinds:
    - int
  poll_fallback_interval: int
  entity_prefix: str
  log_level: list(debug|info|warning|error)
